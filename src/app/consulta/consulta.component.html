<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="800px">
    <!-- formulário -->
    <form class="mt-60" #buscaForm="ngForm" (ngSubmit)="pesquisar()">
      <mat-card appearance="outlined">
        <mat-card-header>
          <mat-card-title>Consulta</mat-card-title>
        </mat-card-header>
        <!-- card content -->
        <mat-card-content class="mt-20">
          <div fxLayout="row">
            <div fxLayout="column" fxFlex="550px">
              <mat-form-field class="full-width">
                <mat-label>Nome</mat-label>
                <input name="nomeBusca" [(ngModel)]="nomeBusca" type="text" matInput placeholder="Ex: José" />
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <!-- card actions -->
        <mat-card-actions>
          <button mat-flat-button color="primary" type="submit">
            <mat-icon fontIcon="search"></mat-icon> Pesquisar
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
<!-- card para exibição da tabela -->
<div fxLayout="row" class="mt-40" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="800px">
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title> Resultado </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="listaClientes" class="mat-elevation-z8">
          <!-- id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id.</th>
            <td mat-cell *matCellDef="let cliente">{{cliente.id}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let cliente">{{cliente.nome}}</td>
          </ng-container>

          <!-- email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>e-mail</th>
            <td mat-cell *matCellDef="let cliente">{{cliente.email}}</td>
          </ng-container>

          <!-- data de nascimento Column -->
          <ng-container matColumnDef="dataNascimento">
            <th mat-header-cell *matHeaderCellDef>Nascimento</th>
            <td mat-cell *matCellDef="let cliente">{{cliente.dataNascimento}}</td>
          </ng-container>

          <!-- cpf Column -->
          <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef>CPF</th>
            <td mat-cell *matCellDef="let cliente">{{cliente.cpf}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
